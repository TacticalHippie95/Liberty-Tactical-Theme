<a href="{{urls.home}}" class="header-logo__link">
    {{#if theme_settings.gb-footer-logo }}
        {{#if theme_settings.logo_size '===' 'original'}}
            <img class="header-logo-image-unknown-size" src="{{getImageManagerImage theme_settings.gb-footer-logo }}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
        {{else}}
            <div class="header-logo-image-container">
                <img class="header-logo-image" src="{{getImageManagerImage theme_settings.gb-footer-logo }}" alt="{{settings.store_logo.title}}" title="{{settings.store_logo.title}}">
            </div>
        {{/if}}
    {{else}}
        <span class="header-logo-text">{{settings.store_logo.title}}</span>
    {{/if}}
</a>
